<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Messenger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>

    <div class="menu_left">

      <a href="https://telegram.org" class="linkmenu" id="menu_inicio">Início</a>
      <a href="https://telegram.org/faq" class="linkmenu">FAQ</a>
      <a href="https://telegram.org/apps" class="linkmenu">Apps</a>
      <a href="https://core.telegram.org/api" class="linkmenu">API</a>
      <a href="https://core.telegram.org/mtproto" class="linkmenu">Protocolo</a>

    </div>

    <div class="menu_right">

      <span class="linkmenu">PT-BR</span>
      <a href="https://twitter.com/telegram" class="linkmenu" target="_blank">Twitter</a>

    </div>
  
  </header>

  <div class="flexbox_1">

    <div class="container_do_meio">

      <div class="container_logo_tl">
        <div class="telegram_logo">
          <img src="https://telegram.org/img/t_logo.png?1" alt="Telegram Logo">
        </div>
        <div class="telegram_nome_grande">
          <img src="https://telegram.org/img/Telegram_1x.png" alt="Telegram">
        </div>
        <div class="nova_era">
          <p class="nova_era">uma nova era de mensagens</p>
        </div>
      </div>
  
      <div class="novidades_recentes">
  
        <a href="https://telegram.org/blog" class="novidades_titulo">Novidades Recentes</a>
  
        <p class="data_noticias">11 de mar</p>
        <a href="https://telegram.org/blog/downloads-attachments-streaming/pt-br" class="novidades_topicos">Gerenciador de Downloads, Novo Menu de Anexos, e Mais</a>
  
        <p class="data_noticias">31 de jan</p>
        <a href="https://telegram.org/blog/video-stickers-better-reactions/pt-br" class="novidades_topicos">Stickers de Vídeo, Reações Melhores e Mais</a>
  
        <p class="data_noticias">30 de dez</p>
        <a href="https://telegram.org/blog/reactions-spoilers-translations/pt-br" class="novidades_topicos">Reações, Spoilers, Tradução e Códigos QR</a>
  
      </div>

    </div>
  
    <div class="container_de_baixo">
      <div class="telegram_android">
        <video src="https://telegram.org/img/t_main_Android_demo.mp4"></video>
      </div>
  
      <div class="telegram_iphone">
        <video src="https://telegram.org/img/t_main_iOS_demo.mp4"></video>
      </div>
    </div>
  
  </div>


</body>
</html>
